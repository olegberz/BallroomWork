<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4facfe;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4facfe;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            text-align: center;
        }
        .button:hover {background-color: #4facfe
        }

        .button:active {
            background-color: #4facfe;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Clients</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Category</th>
            <th>Date</th>
            <th>From</th>
            <th>Till</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.contact}"></td>
            <td th:text="${user.category}"></td>
            <td th:text="${#dates.format(user.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(user.originalTime, 'HH:mm')}"></td>
            <td th:text="${#dates.format(user.time, 'HH:mm')}"></td>
            <td th:text="${user.gender}"></td>
            <td>
                <form th:action="@{/all/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn">Back to Menu</a>
</div>
</body>
</html>
