<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #4facfe, #4facfe);
            color: #4facfe;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            display: inline-block;
            background: #ffffff;
            color: rgba(31, 19, 19, 0.67);
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .menu a:hover {
            background: #c0dee7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Main Menu</h1>
    <div class="menu">
        <a href="/add" class="button">Add Client</a>
        <a th:href= "@{'/all'}" >All Clients</a>
        <a th:href= "@{'/calendar'}" >Calendar</a>
    </div>
</div>
</body>
</html>
